spring.datasource.url=jdbc:mysql://localhost:3306/labrador
spring.datasource.username=labrador
spring.datasource.password=Liftoff2021!

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# include stacktrace error message to the template for the custom error page
# probably works!
server.error.include-stacktrace=always