<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragmentsColony :: head">
    <meta charset="UTF-8"/>
    <title></title>

    <!-- Bootstrap stylesheets and script -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--  Path to jQuery, Popper, and Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

    <nav th:replace="fragmentsColony :: page-header"></nav>
    <div class="container">
        <form method="post">
            <table class="table table-striped table-bordered mt-4">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tag</th>
                        <th>Cage Number</th>
                        <th>Type</th>
                        <th>Sex</th>
                        <th>Date of Birth</th>
                        <th>Date Opened</th>
                        <th>Genotype One</th>
                        <th>Genotype Two</th>
                        <th>Litter</th>
                        <th>Notes</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="animal : ${animals}">
                        <td th:text="${animal.id}"></td>
                        <td th:text="${animal.tag}">Tag</td>
                        <td th:text="${animal.cageNumber}">Tag</td>
                        <td th:text="${animal.cageType}">Tag</td>
                        <td th:text="${animal.sex}">Tag</td>
                        <td th:text="${animal.dateOfBirth}">Tag</td>
                        <td th:text="${animal.dateOpened}">Tag</td>
                        <td th:text="${animal.genotypeOne}">Tag</td>
                        <td th:text="${animal.genotypeTwo}">Tag</td>
                        <td th:text="${animal.litter}">Tag</td>
                        <td th:text="${animal.notes}">Tag</td>
                        <td>
                            <input type="checkbox" name="animalIds" th:value="${animal.id}">
                        </td>
                    </tr>
                </tbody>
            </table>
            <input class="btn btn-danger" type="submit" value="Confirm Delete">
        </form>
    </div>
</body>
</html>
