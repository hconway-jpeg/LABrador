<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragmentsColony :: head">
    <meta charset="UTF-8"/>
    <title>Animal Colony</title>
</head>
<body>

    <div th:replace="fragmentsColony :: page-header"></div>

    <div class="container">
        <form method="post">
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th><a>ID</a></th>
                    <th><a th:href="@{/colony/tag}">Tag</a></th>
                    <th><a th:href="@{/colony/cagenumber}">Cage Number</a></th>
                    <th><a th:href="@{/colony/type}">Type</a></th>
                    <th><a th:href="@{/colony/sex}">Sex</a></th>
                    <th><a th:href="@{/colony/dateofbirth}">Date of Birth</a></th>
                    <th><a th:href="@{/colony/genotype1}">Genotype</a></th>
                    <th><a th:href="@{/colony/litter}">Litter</a></th>
                    <th>Notes</th>
                    <th>Delete?</th>
                    <th></th>
                </tr>

            <tbody>
                <tr th:each="animal : ${animals}">
                    <td th:text="${animal.id}"></td>
                    <td th:text="${animal.tag}">Tag</td>
                    <td th:text="${animal.cageNumber}">Cage Number</td>
                    <td th:text="${animal.cageType}">Cage Type</td>
                    <td th:text="${animal.sex}">Sex</td>
                    <td th:text="${animal.dateOfBirth}">Date of Birth</td>
                    <td th:text="${animal.genotype.name}">Genotype</td>
                    <td th:text="${animal.litter}">Litte</td>
                    <td th:text="${animal.notes}">Notes</td>
                    <td>
                        <input type="checkbox" name="animalIds" th:value="${animal.id}">
                    </td>
                    <td>
                        <a th:href="@{/colony/edit/{id}(id=${animal.id})}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

            <input class="btn btn-danger" type="submit" value="Confirm Delete">

        </form>
    </div>

</body>
</html>
