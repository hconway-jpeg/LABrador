<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragmentsColony :: head">
    <meta charset="UTF-8"/>
    <title>Animal Colony</title>
</head>
<body>

    <div th:replace="fragmentsColony :: page-header"></div>

    <div class="container">
        <form method="post">
        <table class="table table-striped table-bordered mt-4" style="white-space: nowrap; table-layout: fixed;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tag</th>
                    <th scope="col">Cage Number</th>
                    <th scope="col">Type</th>
                    <th scope="col">Sex</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Genotype One</th>
                    <th scope="col">Genotype Two</th>
                    <th scope="col">Litter</th>
                    <th scope="col">Notes</th>
                    <th scope="col">Delete?</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="animal : ${animals}">
                    <td scope="row" th:text="${animal.id}"></td>
                    <td th:text="${animal.tag}">Tag</td>
                    <td th:text="${animal.cageNumber}">Tag</td>
                    <td th:text="${animal.cageType}">Tag</td>
                    <td th:text="${animal.sex}">Tag</td>
                    <td th:text="${animal.dateOfBirth}">Tag</td>
                    <td th:text="${animal.genotypeOne}">Tag</td>
                    <td th:text="${animal.genotypeTwo}">Tag</td>
                    <td th:text="${animal.litter}">Tag</td>
                    <td>
                        <a href="#" class="text-dark" data-toggle="popover" data-placement="bottom" data-trigger="focus" th:data-content="${animal.notesDescription}" th:text="${animal.notesTitle}"></a>
                    </td>
                    <td>
                        <input type="checkbox" name="animalIds" th:value="${animal.id}">
                    </td>
                    <td>
                        <a th:href="@{/colony/edit/{id}(id=${animal.id})}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

            <input class="btn btn-danger" type="submit" value="Confirm Delete">

        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>
</html>
