<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Animal Colony</title>
</head>
<body>

<!--    <div th:replace="fragments :: colony-header-fragment"></div>-->
<div th:replace="fragments :: lab-colony-header-fragment"></div>

    <div class="container" id="table">
        <form method="post">
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th><a>ID</a></th>
                    <th><a class="text-light" th:href="@{/colony/tag/{id}(id=${lab.id})}">Tag</a></th>
                    <th><a class="text-light" th:href="@{/colony/cagenumber/{id}(id=${lab.id})}">Cage Number</a></th>
                    <th><a class="text-light" th:href="@{/colony/type/{id}(id=${lab.id})}">Type</a></th>
                    <th><a class="text-light" th:href="@{/colony/sex/{id}(id=${lab.id})}">Sex</a></th>
                    <th><a class="text-light" th:href="@{/colony/dateofbirth/{id}(id=${lab.id})}">Date of Birth</a></th>
                    <th><a class="text-light" th:href="@{/colony/genotype1/{id}(id=${lab.id})}">Genotype</a></th>
                    <th><a class="text-light" th:href="@{/colony/litter/{id}(id=${lab.id})}">Litter</a></th>
                    <th>Notes</th>
                    <th>Delete?</th>
                    <th></th>
                </tr>
            <tbody>
                <tr th:each="animal : ${animals}">
                    <td th:text="${animal.id}"></td>
                    <td th:text="${animal.tag}">Tag</td>
                    <td th:text="${animal.cageNumber}">Cage Number</td>
                    <td th:text="${animal.cageType}">Cage Type</td>
                    <td th:text="${animal.sex}">Sex</td>
                    <td th:text="${animal.dateOfBirth}">Date of Birth</td>
                    <td th:text="${animal.genotype.name}">Genotype</td>
                    <td th:text="${animal.litter}">Litter</td>
                    <td>
                        <a href="#" class="text-dark" data-toggle="popover" data-placement="bottom" data-trigger="focus" th:data-content="${animal.notesDescription}" th:text="${animal.notesKeyword}"></a>
                    </td>
                    <td>
                        <input type="checkbox" name="animalIds" th:value="${animal.id}">
                    </td>
                    <td>
                        <a th:href="@{/colony/edit/{id}/{id2}(id=${animal.id}, id2=${lab.id})}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

            <input class="btn btn-danger" type="submit" value="Confirm Delete">

        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>
</html>
