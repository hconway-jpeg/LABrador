<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragmentsColony :: head">
    <meta charset="UTF-8"/>
    <title>Animal Colony</title>
</head>
<body>

    <div th:replace="fragmentsColony :: page-header"></div>

    <div class="container">
        <form method="post">
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tag</th>
                    <th>Cage Number</th>
                    <th>Type</th>
                    <th>Sex</th>
                    <th>Date of Birth</th>
                    <th>Genotype</th>
                    <th>Litter</th>
                    <th>Notes</th>
                    <th>Delete?</th>
                    <th></th>
                </tr>
    <div class="container body-content">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tag</th>
                <th>Cage Number</th>
                <th>Type</th>
                <th>Sex</th>
                <th>Date of Birth</th>
                <th>Genotype</th>
                <th>Litter</th>
                <th>Notes</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="animal : ${animals}">
                    <td th:text="${animal.id}"></td>
                    <td th:text="${animal.tag}">Tag</td>
                    <td th:text="${animal.cageNumber}">Cage Number</td>
                    <td th:text="${animal.cageType}">Cage Type</td>
                    <td th:text="${animal.sex}">Sex</td>
                    <td th:text="${animal.dateOfBirth}">Date of Birth</td>
                    <td th:text="${animal.genotype.name}">Genotype</td>
                    <td th:text="${animal.litter}">Litte</td>
                    <td th:text="${animal.notes}">Notes</td>
                    <td>
                        <input type="checkbox" name="animalIds" th:value="${animal.id}">
                    </td>
                    <td>
                        <a th:href="@{/colony/edit/{id}(id=${animal.id})}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

            <input class="btn btn-danger" type="submit" value="Confirm Delete">

        </form>
    </div>

</body>
</html>
