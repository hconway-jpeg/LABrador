<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Animal Colony</title>
</head>
<body>

    <div th:replace="fragments :: colony-header-fragment"></div>

    <div class="container" id="table">
        <form method="post">
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID<a th:href="@{/colony/id}"><button type="button"><</button></a><a th:href="@{/colony/id2}"><button type="button">></button></a></th>
                    <th><a class="text-light">Tag</a><a th:href="@{/colony/tag}"><button type="button"><</button></a><a th:href="@{/colony/tag2}"><button type="button">></button></a></th>
                    <th><a class="text-light">Cage Number</a><a th:href="@{/colony/cagenumber}"><button type="button"><</button></a><a th:href="@{/colony/cagenumber2}"><button type="button">></button></a></th>
                    <th><a class="text-light">Type</a><a th:href="@{/colony/type}"><button type="button"><</button></a><a th:href="@{/colony/type2}"><button type="button">></button></a></th>
                    <th><a class="text-light">Sex<a th:href="@{/colony/sex}"><button type="button"><</button></a><a th:href="@{/colony/sex2}"><button type="button">></button></a></th>
                    <th><a class="text-light">Date of Birth</a><a th:href="@{/colony/dateofbirth}"><button type="button"><</button></a><a th:href="@{/colony/dateofbirth2}"><button type="button">></button></a></th>
                    <th><a class="text-light" th:href="@{/colony/genotype1}">Genotype</a><a th:href="@{/colony/genotype1}"><button type="button"><</button></a><a th:href="@{/colony/genotype2}"><button type="button">></button></a></th>
                    <th><a class="text-light" th:href="@{/colony/litter}">Litter</a><a th:href="@{/colony/litter}"><button type="button"><</button></a><a th:href="@{/colony/litter2}"><button type="button">></button></a></th>
                    <th>Notes</th>
                    <th>Delete?</th>
                    <th></th>
                </tr>

            <tbody>
                <tr th:each="animal : ${animals}">
                    <td th:text="${animal.id}"></td>
                    <td th:text="${animal.tag}">Tag</td>
                    <td th:text="${animal.cageNumber}">Cage Number</td>
                    <td th:text="${animal.cageType}">Cage Type</td>
                    <td th:text="${animal.sex}">Sex</td>
                    <td th:text="${animal.dateOfBirth}">Date of Birth</td>
                    <td th:text="${animal.genotype.name}">Genotype</td>
                    <td th:text="${animal.litter}">Litter</td>
                    <td>
                        <a href="#" class="text-dark" data-toggle="popover" data-placement="bottom" data-trigger="focus" th:data-content="${animal.notesDescription}" th:text="${animal.notesKeyword}"></a>
                    </td>
                    <td>
                        <input type="checkbox" name="animalIds" th:value="${animal.id}">
                    </td>
                    <td>
                        <a th:href="@{/colony/edit/{id}(id=${animal.id})}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

            <input class="btn btn-danger" type="submit" value="Confirm Delete">

        </form>
    </div>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>
</html>
