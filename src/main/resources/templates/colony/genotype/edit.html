<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:replace="fragments :: lab-colony-header-fragment"></div>
<div class="container  body-content">
    <h2>Edit Genotype</h2>
    <form method="post" >
        <div class="row">
            <div class="col-sm-4">

                <div class="form-group">
                    <label>
                        Name
                        <input class="form-control" th:each="genotype : ${genotype}" th:field="${genotype.name}">
                    </label>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Edit Entry">
                </div>

            </div>
        </div>
    </form>
</div>

</body>
</html>
