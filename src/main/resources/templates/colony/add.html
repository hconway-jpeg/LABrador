<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragmentsColony :: head">
    <meta charset="UTF-8"/>
    <title>Add Entry</title>

    <!-- Bootstrap stylesheets and script -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--  Path to jQuery, Popper, and Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div th:replace="fragmentsColony :: page-header"></div>
    <div class="container  body-content">
        <h2>Add Animal</h2>

        <form method="post">
            <div class="form-group">
                <label>
                    Tag
                    <input class="form-control" th:field="${animal.tag}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Cage Number
                    <input class="form-control" th:field="${animal.cageNumber}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Type
                    <input class="form-control" th:field="${animal.cageType}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Sex
                    <input class="form-control" th:field="${animal.sex}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Date of Birth
                    <input type="date" class="form-control" th:field="${animal.dateOfBirth}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Date Opened
                    <input type="date" class="form-control" th:field="${animal.dateOpened}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Genotype
                    <input class="form-control" th:field="${animal.genotypeOne}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Genotype
                    <input class="form-control" th:field="${animal.genotypeTwo}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Litter
                    <input class="form-control" th:field="${animal.litter}">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Notes
                    <input class="form-control" th:field="${animal.notes}">
                </label>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Add Entry">
            </div>
        </form>
    </div>
</body>
</html>
