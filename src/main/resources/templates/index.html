<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head">
    </head>
    <body>

        <div th:replace="fragments :: home-header-fragment"></div>

        <div class="container body-content">
            <h2>LABrador Lab Management Solutions</h2>
            <div>
                <h5 th:text="'Welcome, '+ ${user.firstName} + ' ' + ${user.lastName} + '!'">Welcome!</h5>
                <form method="post">
                    <div class="form-group">
                        <label>
                            New to LABrador? Find a Lab!
                            <select class="form-control" th:field="${user.lab}">
                                <option th:each="lab : ${labs}"
                                        th:value="${lab.id}"
                                        th:text="${lab.labName}">
                                </option>
                            </select>
                            <small>Don't See your lab? Add it <a th:href="@{/lab/add}">here</a>.</small>
                        </label>
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" value="Join Lab">
                        </div>
                    </div>
                </form>
                <div>
                    <p>Or get started without a lab!</p>
                    <a class="btn btn-primary" th:href="@{/colony/add}" role="button">Create New Colony</a>
                </div>
            </div>
        </div>
    </body>
</html>
