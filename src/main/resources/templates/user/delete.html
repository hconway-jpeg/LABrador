<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragmentsHome :: head">
        <meta charset="UTF-8"/>
        <title th:text="${user.username}">User</title>
    </head>
    <body>
        <div th:replace="fragmentsHome :: page-header"></div>
        <div class="container body-content">
            <h2>Delete Account</h2>
            <div class="row">
                <div class="col-sm-4">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <h4>WARNING!</h4>
                        This action <strong>cannot</strong> be undone!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="/user/delete" method="post">
                        <div class="form-group">
                            <label>
                                Current Password:
                                <input class="form-control" th:field="${deleteFormDTO.password}" type="password"/>
                                <span th:errors="${deleteFormDTO.password}" class="error"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-danger" type="submit" aria-pressed="true">Delete Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
