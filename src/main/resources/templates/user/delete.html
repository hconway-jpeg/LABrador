<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragmentsHome :: head">
        <meta charset="UTF-8"/>
        <title th:text="${user.username}">User</title>

        <!-- Bootstrap stylesheets and script -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--  Path to jQuery, Popper, and Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </head>
    <body>
        <div th:replace="fragmentsHome :: page-header"></div>
        <div class="container body-content">
            <h2>Delete Account</h2>
            <div class="row">
                <div class="col-sm-4">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <h4>WARNING!</h4>
                        This action <strong>cannot</strong> be undone!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="/user/delete" method="post">
                        <div class="form-group">
                            <label>
                                Current Password:
                                <input class="form-control" th:field="${deleteFormDTO.password}" type="password"/>
                                <span th:errors="${deleteFormDTO.password}" class="error"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-danger" type="submit" aria-pressed="true">Delete Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
