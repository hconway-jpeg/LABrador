<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head">
        <meta charset="UTF-8"/>
        <title th:text="${user.username}">User</title>
    </head>
    <body>
        <div th:replace="fragments :: home-header-fragment"></div>

        <div class="container body-content">
            <h2>Your Account Info</h2>
            <p th:text="'Username: '+ ${user.username}"></p>
            <p th:text="'Name: '+ ${user.firstName} + ' ' + ${user.lastName}"></p>
            <p th:text="'Email: '+ ${user.email}"></p>
            <p th:text="'Affiliated Laboratory: '+ ${user.lab}"></p>
            <a th:href="@{/user/edit}" class="btn btn-secondary" role="button" aria-pressed="true">Edit</a>
        </div>
    </body>
</html>
