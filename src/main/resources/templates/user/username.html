<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title th:text="${user.username}">User</title>
</head>
<body>
<div th:replace="fragments :: home-header-fragment"></div>
<div class="container body-content">
    <h2>Change Your Username</h2>
    <form action="/user/username" method="post">
        <div class="form-group">
            <label>
                New Username:
                <input class="form-control" th:field="${loginFormDTO.username}"/>
                <span th:errors="${loginFormDTO.username}" class="error"></span>
            </label>
        </div>
        <div class="form-group">
            <label>
                Confirm Password:
                <input class="form-control" th:field="${loginFormDTO.password}" type="password"/>
                <span th:errors="${loginFormDTO.password}" class="error"></span>
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit" aria-pressed="true">Save New Username</button>
        </div>
    </form>
</div>
</body>
</html>
