<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragmentsHome :: head">
    <meta charset="UTF-8"/>
    <title th:text="${user.username}">User</title>

    <!-- Bootstrap stylesheets and script -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--  Path to jQuery, Popper, and Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div th:replace="fragmentsHome :: page-header"></div>
    <div class="container body-content">
        <h2>Edit Your Account Info</h2>
        <form action="/user/edit" method="post">
            <div class="form-group">
                <label>
                    Username:
                    <input class="form-control" th:field="${user.username}"/>
                    <span th:errors="${editFormDTO.username}" class="error"></span>
                </label>
            </div>
            <div class="form-group">
                <label>
                    First Name:
                    <input class="form-control" th:field="${user.firstName}"/>
                    <span th:errors="${editFormDTO.firstName}" class="error"></span>
                </label>
            </div>
            <div class="form-group">
                <label>
                    Last Name:
                    <input class="form-control" th:field="${user.lastName}"/>
                    <span th:errors="${editFormDTO.lastName}" class="error"></span>
                </label>
            </div>
            <div class="form-group">
                <label>
                    Email:
                    <input class="form-control" th:field="${user.email}"/>
                    <span th:errors="${editFormDTO.email}" class="error"></span>
                </label>
            </div>
            <div class="form-group">
                <label>
                    Affiliated Laboratory:
                    <input class="form-control" th:field="${user.lab}"/>
                    <span th:errors="${editFormDTO.lab}" class="error"></span>
                </label>
            </div>
            <div class="form-group">
                <label>
                    Please Confirm Your Password:
                    <input class="form-control" th:field="${editFormDTO.password}" type="password"/>
                    <span th:errors="${editFormDTO.password}" class="error"></span>
                    <a th:href="@{/user/password}">Change Password</a>
                </label>
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit" aria-pressed="true">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
