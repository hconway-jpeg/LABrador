<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragmentsHome :: head">
        <meta charset="UTF-8"/>
        <title th:text="${user.username}">User</title>

        <!-- Bootstrap stylesheets and script -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--  Path to jQuery, Popper, and Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </head>
    <body>
        <div th:replace="fragmentsHome :: page-header"></div>
        <div class="container body-content">
            <h2>Edit Your Account Info</h2>
            <div class="row">
                <div class="col-sm-4">
                    <div>
                        <form action="/user/edit" method="post">
                            <div class="form-group">
                                <label>
                                    Username:
                                    <input class="form-control" th:field="${user.username}"/>
                                    <span th:errors="${registerFormDTO.username}" class="error"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    First Name:
                                    <input class="form-control" th:field="${user.firstName}"/>
                                    <span th:errors="${registerFormDTO.firstName}" class="error"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    Last Name:
                                    <input class="form-control" th:field="${user.lastName}"/>
                                    <span th:errors="${registerFormDTO.lastName}" class="error"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    Email:
                                    <input class="form-control" th:field="${user.email}"/>
                                    <span th:errors="${registerFormDTO.email}" class="error"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    Affiliated Laboratory:
                                    <input class="form-control" th:field="${user.lab}"/>
                                    <span th:errors="${registerFormDTO.lab}" class="error"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    Please Confirm Your Password:
                                    <input class="form-control" th:field="${registerFormDTO.password}" type="password"/>
                                    <span th:errors="${registerFormDTO.password}" class="error"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success" type="submit" aria-pressed="true">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card mb-5">
                        <div class="card-header"><h5>Reset Password</h5></div>
                        <div class="card-body">
                            <a>Change your password <a th:href="@{/user/password}">here</a>.</a>
                        </div>
                    </div>
                    <div class="card mb-5">
                        <div class="card-header"><h5>Account Removal</h5></div>
                        <div class="card-body">
                            <p>Permanently delete your account <a th:href="@{/user/delete}">here</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
