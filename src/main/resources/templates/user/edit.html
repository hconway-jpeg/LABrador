<div class="container body-content">
    <h2>Edit Your Account Info</h2>
    <form action="/user/edit" method="post">
        <div class="form-group">
            <label>
                Username:
                <input class="form-control" th:field="${user.username}"/>
                <span th:errors="${registerFormDTO.username}" class="error"></span>
            </label>
        </div>
        <div class="form-group">
            <label>
                First Name:
                <input class="form-control" th:field="${user.firstName}"/>
                <span th:errors="${registerFormDTO.firstName}" class="error"></span>
            </label>
        </div>
        <div class="form-group">
            <label>
                Last Name:
                <input class="form-control" th:field="${user.lastName}"/>
                <span th:errors="${registerFormDTO.lastName}" class="error"></span>
            </label>
        </div>
        <div class="form-group">
            <label>
                Email:
                <input class="form-control" th:field="${user.email}"/>
                <span th:errors="${registerFormDTO.email}" class="error"></span>
            </label>
        </div>
        <div class="form-group">
            <label>
                Affiliated Laboratory:
                <input class="form-control" th:field="${user.lab}"/>
                <span th:errors="${registerFormDTO.lab}" class="error"></span>
            </label>
        </div>
        <div class="form-group">
            <label>
                Please Confirm Your Password:
                <input class="form-control" th:field="${registerFormDTO.password}" type="password"/>
                <span th:errors="${registerFormDTO.password}" class="error"></span>
            </label>
        </div>

        <div class="form-group">
            <button class="btn btn-success" type="submit" aria-pressed="true">Edit User</button>
        </div>
    </form>
</div>
