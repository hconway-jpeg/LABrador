<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:replace="fragments :: home-header-fragment"></div>
<div class="container  body-content">
    <h2 th:text="'Join ' + ${lab.labName}">Join Lab</h2>
    <form th:object="${labFormDTO}" method="post">


        <p th:text="'Lab: '+ ${lab.labName}"></p>
        <p th:text="'Principal Investigator: '+ ${lab.principalInvestigator}"></p>
        <p th:text="'Contact Email: '+ ${lab.contactEmail}"></p>
        <p th:text="'Organization: '+ ${lab.organization}"></p>
        <p th:text="'Department: '+ ${lab.department}"></p>


        <div class="form-group">
            <label>
                Please Enter the Passcode:
                <input class="form-control" th:field="*{pcCheck}" type="password" />
                <span th:errors="*{pcCheck}" class="error"></span>
            </label>
        </div>
        <div class="form-group">
                <input class="form-control" th:field="*{labName}" type="hidden" />
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit" aria-pressed="true">Join Lab</button>
        </div>
    </form>
</div>
</body>
</html>
