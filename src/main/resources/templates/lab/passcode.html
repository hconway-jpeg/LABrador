<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:replace="fragments :: home-header-fragment"></div>
<div class="container  body-content">
    <h2 th:text="'Join ' + ${lab.labName}">Join Lab</h2>
    <form method="post">
        <div class="form-group">
            <label>
                Please Enter the Passcode:
                <input class="form-control" th:field="${labFormDTO.passcode}" type="password"/>
                <span th:errors="${labFormDTO.passcode}" class="error"></span>
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit" aria-pressed="true">Join Lab</button>
        </div>
    </form>
</div>
</body>
</html>
